{% extends "base.html" %}{% load i18n %}
{% block title %}{{ block.super }} {% trans "list" %}{% endblock title %}
{% block content %}
<h1>{% trans "review"|capfirst %}</h1>
<ul>
{% for review in review_list %}
    <li>
        <a href="{% url 'review_detail' review.pk %}">{{ review.creator }}</a>
        <span stype='float:right;'>{{ review.date }}</span>
    </li>
{% endfor %}
</ul>
{% endblock content %}
