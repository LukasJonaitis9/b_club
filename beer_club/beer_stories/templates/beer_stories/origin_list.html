{% extends "base.html" %}{% load i18n %}
{% block title %}{{ block.super }} {% trans "origin" %}{% endblock title %}
{% block content %}
<h1>{% trans "origin"|capfirst %}</h1>
<ul>
{% for origin in origin_list %}
    <li>
        <a href="{% url "origin_detail" origin.pk %}">{{ origin.name }}</a>
        ({{ origin.review.count }})
    </li>
{% endfor %}
</ul>
{% endblock content %}
